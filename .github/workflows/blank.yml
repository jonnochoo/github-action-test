name: Bump Version and Create PR

on:
  workflow_dispatch:
    inputs:
      versionIncrement:
        type: choice
        description: Version Increment
        options:
          - patch
          - minor
          - major
jobs:
  bump-version:
    runs-on: ubuntu-latest

    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      # The "Bump version" step updates Git so we need to setup the Git config first
      - name: Setup Git
        run: |
          git config --local user.email "dev+${{ github.actor }}@irwinsolutions.com"
          git config --local user.name "${{ github.actor }}"
          git branch version/${{ github.event.inputs.versionIncrement }}

      - name: Bump version
        run: npm version ${{ github.event.inputs.versionIncrement }} -m "[DEPLOY] %s"

      - name: Commit changes
        run: |
          git push

      - name: Create a pull request
        run: |
          version=cat package.json | jq -r '.version'
          gh pr create -B master -H dev --title 'Deploy $version' --body 'Created by Github action'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
